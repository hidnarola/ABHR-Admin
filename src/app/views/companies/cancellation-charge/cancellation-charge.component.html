<div class="card">
  <div class="card-body">
    <div class="Card-header mb-20">
      <h4>Edit Cancellation</h4>
    </div>
    <form (ngSubmit)="onSubmit()" #f="ngForm" (keydown.enter)="$event.preventDefault()">
      <div class="row">
        <div class="col-md-4"><label class="required">Hours :</label></div>
        <div class="col-md-4"><label class="required">Rate :</label></div>
      </div>
      <div *ngFor="let item of submitArray; let i = index">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <input class="form-control" placeholder="Enter Hours" type="number" required="true" name="hours{{i}}"
                [(ngModel)]="submitArray[i].hours">
              <div class="invalid-feedback">
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <input class="form-control" placeholder="Enter Rate" max="100" pattern="[0-9]{1,3}" type="number"
                required="true" maxlength="3" name="rate{{i}}" [(ngModel)]="submitArray[i].rate">
              <div class="invalid-feedback">
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <button type="button" *ngIf="i==0" class="btn btn-primary custom-add-btn" (click)="addNext()">
              <i class="fa fa-plus" aria-hidden="true"></i> Add
            </button>
            <button type="button" *ngIf="i>0" class="btn btn-primary custom-add-btn" (click)="deleteThis(i)"> <i class="fa fa-minus"
                aria-hidden="true"></i> Remove</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <button type="submit" *ngIf="!isLoading" class="btn waves-effect waves-light custom-btn btn-primary">Submit
          </button>
          <button type="button" *ngIf="isLoading" class="btn waves-effect loading-btn waves-light btn-primary" type="button">
            <i class="fa fa-spinner fa-spin"></i>Loading
          </button>
          <a class="btn waves-effect waves-light custom-btn btn-danger" [routerLink]="['/company/dashboard']">Cancel</a>
        </div>
      </div>

    </form>
  </div>
</div>
