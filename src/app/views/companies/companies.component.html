<!-- Row -->
<div class="row">
    <div class="col-lg-9 col-xlg-9">
        <div class="card">
            <div class="card-body">
                <div class="d-flex flex-wrap">
                    <div>
                        <h4 class="card-title">Sales based on year</h4>
                        <h6 class="card-subtitle">Overview of Monthly analytics</h6>
                    </div>
                    <div class="ml-auto align-self-center">
                        <ul class="list-inline m-b-0">
                            <li>
                                <h6 class="text-muted text-success"><i class="fa fa-circle font-10 m-r-10 "></i>Site A</h6> </li>
                            <li>
                                <h6 class="text-muted text-info"><i class="fa fa-circle font-10 m-r-10"></i>Site B</h6> </li>
                        </ul>
                    </div>
                </div>
                <div style="height:300px;">
                <canvas baseChart height="130" [datasets]="lineChartData2" [labels]="lineChartLabels2" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend2" [chartType]="lineChartType">
                  </canvas>  
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"> Rental companies</h4>
                <div class="d-flex">
                    <div class="align-self-center">
                        <h4 class="font-medium m-b-0"><i class="ti-angle-up text-success"></i>  12456</h4></div>
                    <div class="ml-auto">
                        <div id="spark8"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Cars</h4>
                <div class="d-flex">
                    <div class="align-self-center">
                        <h4 class="font-medium m-b-0"><i class="ti-angle-down text-danger"></i>  456</h4></div>
                    <div class="ml-auto">
                        <div id="spark9"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Rentals</h4>
                <div class="d-flex">
                    <div class="align-self-center">
                        <h4 class="font-medium m-b-0"><i class="ti-angle-up text-success"></i> 2456</h4></div>
                    <div class="ml-auto">
                        <div id="spark10"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Row -->
<!-- Row -->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">List of companies</h4>
                <div class="table-responsive m-t-20">
                    <table class="table nowrap stylish-table">
                        <thead>
                            <tr>
                                <th>Language</th>
                                <th>Vists</th>
                                <th>%</th>
                                <th> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <i class="flag-icon flag-icon-us"></i>
                                    <span class="country-name">U.S.A</span>
                                </td>
                                <td>18,224</td>
                                <td>
                                    <ngb-progressbar [showValue]="false" type="danger" [value]="50"></ngb-progressbar>
                                </td>
                                <td>50%</td>
                            </tr>
                            <tr>
                                <td>
                                    <i class="flag-icon flag-icon-gb"></i>
                                    <span class="country-name">U.K</span>
                                </td>
                                <td>12,347</td>
                                <td>
                                    <ngb-progressbar [showValue]="false" type="success" [value]="60"></ngb-progressbar>
                                </td>
                                <td>60%</td>
                            </tr>
                            <tr>
                                <td>
                                    <i class="flag-icon flag-icon-ca"></i>
                                    <span class="country-name">Canada</span>
                                </td>
                                <td>11,868</td>
                                <td>
                                    <ngb-progressbar [showValue]="false" type="info" [value]="70"></ngb-progressbar>
                                </td>
                                <td>50%</td>
                            </tr>
                            <tr>
                                <td>
                                    <i class="flag-icon flag-icon-de"></i>
                                    <span class="country-name">Germany</span>
                                </td>
                                <td>10,346</td>
                                <td>
                                    <ngb-progressbar [showValue]="false" type="warning" [value]="50"></ngb-progressbar>
                                </td>
                                <td>50%</td>
                            </tr>
                            <tr>
                                <td>
                                    <i class="flag-icon flag-icon-in"></i>
                                    <span class="country-name">India</span>
                                </td>
                                <td>8,354</td>
                                <td>
                                    <ngb-progressbar [showValue]="false" type="inverse" [value]="80"></ngb-progressbar>
                                </td>
                                <td>80%</td>
                            </tr>
                            <tr>
                                <td>
                                    <i class="flag-icon flag-icon-au"></i>
                                    <span class="country-name">Australia</span>
                                </td>
                                <td>7,675</td>
                                <td>
                                    <ngb-progressbar [showValue]="false" type="danger" [value]="50"></ngb-progressbar>
                                </td>
                                <td>50%</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
