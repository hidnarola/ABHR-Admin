<!--datatable-->
<div class="row pb-3">
    <div class="col-lg-12 text-right">
      <!-- <button type="button" class="btn btn-primary btn-rounded m-r-10">
        <i class="fa fa-external-link" aria-hidden="true"></i> Export
      </button> -->
      <button type="button" class="btn btn-primary btn-rounded">
        <i class="mdi mdi-account-plus" aria-hidden="true"></i> Add
      </button>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-6 mb-3">
          <h4 class="table-header">List of Users </h4>
        </div>
        <div class="col-lg-12">
  
          <div class="table table-responsive table-striped">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th> Member Since </th>
                  <th> No Of Rentals </th>
                  <th class="disabled">Actions</th>
                </tr>
              </thead>
              <tbody *ngIf="users?.length != 0">
                <tr *ngFor="let itesm of users; let i = index">
                  <td>
                    <span>
                    </span>
                  </td>
                  <td>
                    <span>
                    </span>
                  </td>
                  <td>
                    <span>
                    </span>
                  </td>
                  <td>
                    <span>
                    </span>
                  </td>
                  <td>
                    <button type="button" class="btn btn-primary btn-rounded"  [routerLink]="['/admin/users/view/',item._id]" >View</button>
                  </td>
                </tr>
              </tbody>
              <tbody *ngIf="users?.length == 0">
                <tr>
                  <td colspan="8" class="no-data-available">No record found!</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
