

<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-6 mb-3">
        <h4 class="table-header">List of User Reports </h4>
      </div>
      <div class="col-lg-4 offset-lg-2 justify-content-end">
          <form class="form-inline">
            <div class="form-group">
              <span class="filter_by">Filter By :</span>
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" (ngModelChange)="DatePicker($event)" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary datepicker_button" (click)="d.toggle()" type="button">
                    <i class="ti-calendar"></i>
                  </button>
                </div>
              </div>
            </div>
          </form>
        <!-- <button type="button" class="btn btn-primary custom-add-btn m-r-10">
          <i class="fa fa-external-link" aria-hidden="true"></i> Export
        </button> -->
        <!-- <button type="button" class="btn btn-primary custom-add-btn" (click)="open2(content, '')">
          <i class="mdi mdi-account-plus" aria-hidden="true"></i> Add
        </button> -->
      </div>
      <div class="col-lg-12">
        <div class="table table-responsive table-striped">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table">
            <thead>
              <tr>
                <th>Car Brand</th>
                <th>Car Modal</th>
                <th>Compnay Name</th>
                <th>No Of Rented</th>
                <th>Total Rent</th>
              </tr>
            </thead>
            <tbody *ngIf="reports?.length != 0">
              <tr *ngFor="let item of reports; let i = index">
                <td>
                  <span>
                    {{ item.car_brand }}
                  </span>
                </td>
                <td>
                  <span>
                    {{ item.car_modal }}
                  </span>
                </td>
                <td>
                  <span>
                    {{ item.company_name }}
                  </span>
                </td>
                <td>
                  <span>
                    {{ item.no_of_rented}}
                  </span>
                </td>
                <td>
                  <span>
                    {{ item.totalrent}}
                  </span>
                </td>
              </tr>
            </tbody>
            <tbody *ngIf="reports?.length == 0">
              <tr>
                <td colspan="8" class="no-data-available">No record found!</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
