<div class="card">
  <div class="card-body">
    <div class="row" *ngIf="Detail">
      <div class="col-md-2">
        <b>Topic : </b>
      </div>
      <div class="col-md-10">
        {{Detail.topic}}
      </div>
      <div class="col-md-2">
        <b>Description :</b>
      </div>
      <div class="col-md-10">
        {{Detail.description}}
      </div>
    </div>
  </div>
</div>
