<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-6 col-sm-6 mb-3">
        <h4 class="table-header">List of Articles </h4>
      </div>
      <div class="col-lg-6 col-sm-6 text-right">
        <button type="button" class="btn btn-primary custom-add-btn" [routerLink]="['/admin/help/article-list/add']">
          <i class="mdi mdi-account-plus" aria-hidden="true"></i> Add
        </button>
      </div>
    </div>
    <div *ngIf="!isCols">
      <div class="p-grid p-dir-col">
        <div class="p-col">
          <div class="box">No Record found for Article,Add your First Article</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="table table-responsive table-striped datable_custom datable_last_none">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table custom-datatable">
            <thead>
              <tr>
                <th style="width:30%">Topic</th>
                <!-- <th style="width:45%">Description</th> -->
                <th style="width:15%">CreatedAt</th>
                <th style="width:10%" class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody *ngIf="articleData?.length != 0 && isCols">
              <tr *ngFor="let item of articleData; let i = index">
                <td>
                  <span>
                    {{ item.topic }}
                  </span>
                </td>
                <!-- <td>
                  <span>
                    {{ item.description }}
                  </span>
                </td> -->
                <td>
                  <span>
                    {{item.createdAt | date:"MM/dd/yy"}}
                  </span>
                </td>
                <td class="text-center">
                  <a href="javascript:void(0)" [routerLink]="['/admin/help/article-list/view/',item._id]"
                    pTooltip="View" tooltipPosition="bottom" class="m-r-20">
                    <i class="fa fa-eye text-default"></i>
                  </a>
                  <a href="javascript:void(0)" pTooltip="Edit" tooltipPosition="bottom" class="m-r-20"
                    [routerLink]="['/admin/help/article-list/edit/',item._id]">
                    <i class="
                    fa fa-pencil text-success"></i>
                  </a>
                  <a href="javascript:void(0)" (click)="delete(item._id)" pTooltip="Delete" tooltipPosition="bottom">
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
            <tbody *ngIf="articleData?.length == 0">
              <tr>
                <td colspan="1" class="no-data-available">No record found!</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
