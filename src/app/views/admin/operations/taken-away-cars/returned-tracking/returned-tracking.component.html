<div class="card">
  <div class="card-body">
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false"
      (mapClick)="mapClicked($event)">
      <agm-direction [origin]="origin" [destination]="destination" [waypoints]="waypoints"
        [renderOptions]="renderOptions" [markerOptions]="markerOptions">
      </agm-direction>
    </agm-map>
  </div>
</div>
