<div class="card">
  <div class="card-body">
    <div class="row pb-3">
      <div class="col-lg-6"><h4 class="table-header">List of Rentals </h4></div>
      <div class="col-lg-6 text-right">
          <button type="button" class="btn btn-primary">
           <i class="fa fa-external-link" aria-hidden="true"></i> Export
          </button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="table table-responsive table-hover">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table">
              <thead>
                <tr>
                <th>Id</th>
                <th>Fisrt Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Device Type</th>
                <th>Phone Number</th>
                </tr>
              </thead>
              <tbody *ngIf="rentalData?.length != 0">
                <tr *ngFor="let item of rentalData; let i = index">
                  <td>
                    {{i+1}}
                  </td>
                  <td>
                    <span>
                      {{ item.first_name }}
                    </span>
                  </td>
                  <td>
                    <span>
                      {{ item.last_name }}
                    </span>
                  </td>
                  <td>
                    <span>
                      {{ item.email }}
                    </span>
                  </td>
                  <td>
                    <span>
                      {{ item.deviceType }}
                    </span>
                  </td>
                  <td>
                    <span>
                        {{ item.phone_number}}
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
</div>
