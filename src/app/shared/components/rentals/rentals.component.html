<div class="card">
  <div class="card-body">
    <div class="row pb-3">
      <div class="col-lg-6"><h4 class="table-header">List of Rentals </h4></div>
      <div class="col-lg-6 text-right">
          <button type="button" class="btn btn-primary custom-add-btn">
           <i class="fa fa-external-link" aria-hidden="true"></i> Export
          </button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="table table-responsive table-striped">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table">
              <thead>
                <tr>
                <!-- <th>Id</th> -->
                <th style="width:40%">Car Id</th>
                <th style="width:20%">Booking Id</th>
                <th style="width:10%">Price</th>
                <th style="width:30%" class="disabled">Status</th>
                </tr>
              </thead>
              <tbody *ngIf="rentalData?.length != 0">
                <tr *ngFor="let item of rentalData; let i = index">
                  <!-- <td>
                    {{i+1}}
                  </td> -->
                  <td>
                    {{ item.carId }}
                  </td>
                  <td>
                    <span>
                      {{ item.booking_number }}
                    </span>
                  </td>
                  <td>
                    <span>
                      {{ item.booking_rent }}
                    </span>
                  </td>
                  <td>
                    <span>
                      {{ item.trip_status }}
                    </span>
                  </td>
                </tr>
              </tbody>
              <tbody *ngIf="rentalData?.length == 0">
                <tr>
                  <td colspan="8" class="no-data-available">No record found!</td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
</div>
