<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-horizontal form-material" id="loginform">
        <h3 class="box-title m-b-20">Sign In</h3>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Enter your Email" formControlName="email"
            name="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback" >
              <div *ngIf=" f.email.errors.required ">email is required</div>
              <!-- <div *ngIf=" f.email.errors.email"> email must be a valid email address </div> -->
              <div *ngIf=" f.email.errors.pattern"> email format is wrong </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" required="" name="password" placeholder="Password" formControlName="password"
            class="form-control" [ngClass]= "{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf=" submitted && f.password.errors " class="invalid-feedback">
              <div *ngIf="f.password.errors.required">password is required</div>
            </div>
           </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12 font-14">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> Remember me </label>
            </div> 
            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right" [routerLink]="['/admin/forget-password']">
              Forgot password?</a> 
            </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light">Log In</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
